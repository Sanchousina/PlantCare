<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        Take care of your plant!
      </h1>
    </header>
    <main class="main">
      <section>
        <h2>Current light</h2>
        <div id="currLightValue">[value]</div>
        <div id="currLightInterpret">[Interpretation of a value]</div>
      </section>
      <section>
        <h2>Current temperature</h2>
        <div id="currTempValue">[value]</div>
        <div id="currTempInterpret">[Interpretation of a value]</div>
      </section>
      <section>
        <h2>Current humidity</h2>
        <div id="currHumidValue">[value]</div>
        <div id="currHumidInterpret">[Interpretation of a value]</div>
      </section>
      <section>
        <h2>Current soil moisture</h2>
        <div id="currSoilValue">[value]</div>
        <div id="currSoilInterpret">[Interpretation of a value]</div>
      </section>
    </main>
    <footer class="footer">
      <p>Â© 2023 Oleksandra</p>
    </footer>
  </div>
</body>
</html>
