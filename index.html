<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        Take care of your plant!
      </h1>
    </header>
    <main class="main">
      <div class="dashboard_items">
        <section class="dashboard__column">
          <div class="column-content">
            <div class="col_img">
              <img src="./imgs/sun.png" alt="sun icon">
            </div>
            <h2>Light</h2>
            <div id="currLightValue">[value]</div>
            <div id="currLightInterpret">[Interpretation of a value]</div>
          </div>
        </section>
        <section class="dashboard__column">
          <div class="column-content">
            <div class="col_img">
              <img src="./imgs/hot.png" alt="sun icon">
            </div>
            <h2>Temperature</h2>
            <div id="currTempValue">[value]</div>
            <div id="currTempInterpret">[Interpretation of a value]</div>
          </div>
        </section>
        <section class="dashboard__column">
          <div class="column-content">
            <div class="col_img">
              <img src="./imgs/wind.png" alt="sun icon">
            </div>
            <h2>Humidity</h2>
            <div id="currHumidValue">[value]</div>
            <div id="currHumidInterpret">[Interpretation of a value]</div>
          </div>
        </section>
        <section class="dashboard__column">
          <div class="column-content">
            <div class="col_img">
              <img src="./imgs/water.png" alt="sun icon">
            </div>
            <h2>Soil moisture</h2>
            <div id="currSoilValue">[value]</div>
            <div id="currSoilInterpret">[Interpretation of a value]</div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>Â© 2023 Oleksandra</p>
    </footer>
  </div>
</body>
</html>
